<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool UI Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/coolui.css">

</head>

<body class="bg">
    <header class="header bg ">
        <nav>
            <h3 class="nav-title inter-normal">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary raleway-normal">Sign Up</button></a>
                </li>
            </ul>
        </nav>
        <div class="banner-container">
            <h1 class="banner-title raleway-normal">
                Cool Dark UI Template for <br> Webflow Agencies!
            </h1>
            <button class="btn-primary">
                Stay Focused
            </button>
        </div>
    </header>
    <main >
        <section class="action">
            <div class="raleway-normal
            action-part">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine <br> your brand in this bold new
                    look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-part">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="user-section">
            <h5 class="user-section-title raleway-normal">
                Joined Thousands of Productive Users
            </h5>
            <div class="user-rating inter-normal">
                <div class="user">
                    <p class="user-subtitle">50K</p>
                    <p class="user-description">Active Users</p>
                </div>
                <div class="user">
                    <p class="user-subtitle">2M+</p>
                    <p class="user-description">Focus Sessions</p>
                </div>
                <div class="user">
                    <p class="user-subtitle">95%</p>
                    <p class="user-description">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <section class="touch">
            <div >
                <h1 class="touch-title raleway-normal">
                    Letâ€™s Get in <br> Touch
                </h1>
            </div>
            <div class="touch-colomn">
                <form class="inter-normal">
                    <label for="email">Email</label>
                    <input type="email" placeholder="example@email.com">
                    <br>
                    <label for="text">Name</label>
                    <input type="text" placeholder="full name">
                    <br>
                    <label for="textarea">Massage</label>
                    <br>
                    <textarea name="" id="" cols="32" rows="5" placeholder="write your message..."></textarea>
                    <br>
                    <input class="btn-primary-2" type="submit" value="Get In Touch">
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
